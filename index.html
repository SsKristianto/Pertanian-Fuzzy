<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Kontrol Cerdas Tomat</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Smart Farming - Kontrol Cerdas Tomat</h1>

    <form id="parameterForm">
        <label for="soil_moisture">Kelembaban Tanah:</label>
        <select id="soil_moisture" name="soil_moisture">
            <option value="kering">Kering</option>
            <option value="sedang">Sedang</option>
            <option value="basah">Basah</option>
        </select><br>

        <label for="air_temperature">Suhu Udara:</label>
        <select id="air_temperature" name="air_temperature">
            <option value="dingin">Dingin</option>
            <option value="sedang">Sedang</option>
            <option value="panas">Panas</option>
        </select><br>

        <label for="light_intensity">Intensitas Cahaya:</label>
        <select id="light_intensity" name="light_intensity">
            <option value="rendah">Rendah</option>
            <option value="sedang">Sedang</option>
            <option value="tinggi">Tinggi</option>
        </select><br>

        <label for="humidity">Kelembaban Udara:</label>
        <select id="humidity" name="humidity">
            <option value="rendah">Rendah</option>
            <option value="sedang">Sedang</option>
            <option value="tinggi">Tinggi</option>
        </select><br>

        <button type="button" onclick="submitParameters()">Hitung Output</button>
    </form>

    <div id="output">
        <h2>Output:</h2>
        <p id="irrigation_duration">Durasi Irigasi: </p>
        <p id="temperature_setting">Pengaturan Suhu: </p>
        <p id="light_control">Kontrol Pencahayaan: </p>
    </div>

    <script src="javascript/ui_interaction.js"></script>
</body>

</html>
